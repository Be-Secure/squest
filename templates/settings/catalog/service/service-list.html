{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Catalog</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Services</h3>
                        <div class="card-tools">
                            <a class="btn btn-success bg-sm" href="{% url 'settings_catalog_add_service' %}">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="service_list" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Operations</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for service in services %}
                                <tr>
                                    <td class="align-middle">{{ service.name }}</td>
                                    <td class="align-middle">{{ service.description }}</td>
                                    <td class="align-middle">
                                        <a href="{% url 'service_operations' service.id %}" class="btn btn-default bg-sm">
                                            {{ service.operation_set.all | length }}
                                        </a>
                                    </td>
                                    <td class="align-middle">
                                        <a href="{% url 'edit_service' service.id %}" class="btn btn-default bg-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="{% url 'delete_service' service.id %}" class="btn btn-danger bg-sm">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>

                                </tr>
                            {%  endfor %}
                            </tbody>
                        </table>
                    </div>

                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
