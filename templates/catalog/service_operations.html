{% extends 'base.html' %}

{% block content %}
    <div class="content-wrapper" style="min-height: 278px;">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Catalog</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Operation on service {{ service.name }}</h3>
                    </div>
                    <div class="card-body">
                        <table id="job_template_list" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Job template</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for operation in operations %}
                                <tr>
                                    <td>{{ operation.name }}</td>
                                    <td>{{ operation.type }}</td>
                                    <td>{{ operation.job_template.name }}</td>
                                    <td>
                                        <a href="" class="btn btn-danger bg-sm">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            {%  endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!-- end container fluid -->
            </div>
        </div>
    </div>
{% endblock %}
